services:
  hfsslive:
    container_name: hfsslive
    image: hfsslive:latest
    env_file:
      - ./.env
    environment:
      - GPS_TCP_ENABLED=false  # Disabled - using separate GPS service
      - DD_AGENT_HOST=${DD_AGENT_HOST:-datadog-agent}  # Use datadog-agent container when available
      - DD_DOGSTATSD_PORT=8125
    build:
      context: .
      dockerfile: ./Dockerfile
    ports:
      - 5012:8000
      # GPS port handled by separate gps-tcp-server service
    command: ['uvicorn', 'app:app', '--host', '0.0.0.0', '--port', '8000']
    volumes:
      - logs:/app/logs
      - static:/app/static
    restart: unless-stopped
    networks:
      - app-network
    logging:
      driver: "json-file"
      options:
        max-size: "100m"        # Max size per log file
        max-file: "5"           # Keep 5 rotated files
        compress: "true"        # Compress rotated files
  
  # Separate GPS TCP Server service
  # ACTIVATED: GPS TCP server runs as separate service
  
  gps-tcp-server:
    container_name: gps-tcp-server
    image: gps-tcp-server:latest
    env_file:
      - ./.env
    environment:
      - PROD=True
      - GPS_TCP_HOST=0.0.0.0
      - GPS_TCP_PORT=${GPS_TCP_PORT:-9090}
      - GPS_TCP_ENABLED=true
      # With host network, Redis is on localhost
      - REDIS_URL=redis://:${REDIS_PASSWORD}@localhost:6379/0
    build:
      context: .
      dockerfile: ./tcp_server/Dockerfile
    # Use host network to see real client IPs
    network_mode: host
    volumes:
      - gps-logs:/app/logs
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"
        compress: "true"

  # Datadog Agent - only runs if DD_API_KEY is set
  datadog-agent:
    container_name: datadog-agent
    image: datadog/agent:latest
    env_file:
      - ./.env
    environment:
      - DD_API_KEY=${DD_API_KEY}
      - DD_SITE=datadoghq.eu
      - DD_LOGS_ENABLED=true
      - DD_LOGS_CONFIG_CONTAINER_COLLECT_ALL=true
      - DD_CONTAINER_EXCLUDE="image:datadog/agent"
      - DD_DOGSTATSD_NON_LOCAL_TRAFFIC=true
      - DD_TAGS=env:${DD_ENV:-production} service:hfss-live
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /proc/:/host/proc/:ro
      - /sys/fs/cgroup/:/host/sys/fs/cgroup:ro
    ports:
      - "8125:8125/udp"
    networks:
      - app-network
    restart: unless-stopped
    profiles:
      - monitoring  # Only starts when --profile monitoring is used

volumes:
  logs:
  static:
  gps-logs:  # Volume for separate GPS service

networks:
  app-network:
    external: true
    name: app-network
